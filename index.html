<!DOCTYPE html>
<html>
	<head>
		<title>Weather Dashboard</title>
		<!--Bootstrap-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
		/>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<div class="content">
			<div class="sidebar">
				<h1>Search For a City:</h1>
				<div class="sidebar-search">
					<input type="city" class="form-control" id="cityInput" />
					<button class="btn btn-primary" onclick="Search()">
						<i class="bi bi-search"></i>
					</button>
				</div>
				<div class="sidebar-history" id="SearchesHistory"></div>
			</div>
			<div class="weather-data">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title" id="weather-city"></h1>
						<p class="card-text" id="weather-temperature"></p>
						<p class="card-text" id="weather-humidity"></p>
						<p class="card-text" id="weather-windSpeed"></p>
						<p class="card-text" id="weather-uvIndex"></p>
					</div>
				</div>
				<h1>5 - Day Forecast:</h1>
				<div class="Forecast">
					<div id="weather-forecast" class="row"></div>
				</div>
			</div>
		</div>
	</body>

	<script src="index.js"></script>
</html>
